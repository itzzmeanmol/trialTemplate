<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>

</head>

<body id="body-back">
    <div class="container">
        <form method="POST" action="save.php" enctype="multipart/form-data" id="form">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name="firstname" placeholder="First name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name="lastname" placeholder="Last name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input class="form-control" type="text" name="address" placeholder="Your address...">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input class="form-control" type="text" name="email" placeholder="Your email...">
            </div>
            <br>
            <div class="form-group">
                <textarea cols="40" rows="4" name="experience" placeholder="Experience..." class="form-control text"></textarea>
            </div>

            <div class="form-group">
                <textarea cols="40" rows="4" name="image_text" placeholder="Say something about this image..." class="form-control text"></textarea>
            </div>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="image">
                <label class="custom-file-label" for="customFile">Choose Image</label>
            </div>
            <div class="custom-file">
                <input type='file' name='files[]' multiple class="custom-file-input">
                <label class="custom-file-label" for="customFile">Choose Images for slider</label>
            </div>


            <br>


            <input type="radio" value="1" name="template">&nbsp;Template 1 &nbsp; &nbsp;&nbsp;
            <input type="radio" value="2" name="template">&nbsp;Template 2

            <br>
            <br>


            <button type="submit" name="upload" class="btn btn-primary" style="width:100%;">SUBMIT</button>

        </form>
    </div>


    <!-- <script src="dashselector.js" type="text/javascript"></script> -->
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>

</html>
